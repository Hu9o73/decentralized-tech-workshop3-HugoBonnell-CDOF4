<div class="container">
  <h2>Shopping Cart</h2>
  <div *ngIf="cart.products && cart.products.length > 0; else emptyCart">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let item of cart.products">
        <h5>Product ID: {{ item.id }}</h5>
        <p>Quantity: {{ item.quantity }}</p>
        <button class="btn btn-danger" (click)="removeFromCart(item.id)">Remove</button>
      </div>
    </div>
    <p>Total Price: ${{ cart.totalPrice }}</p>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>
</div>
